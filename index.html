    <title>Truck Logo AnnieMation</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            min-height: 100vh;
            display: grid;
            place-items: center;
            background-color: azure;
            position: relative;
        }

        #sSingle {
            position: absolute;
            animation: sEffects 6s ease-in-out 1 normal forwards;
            transform-origin: center;
            transform-box: fill-box;
            box-shadow: 0px 0px 0px 100vh #1572ce;
            border-radius: 20%;
        }

        @keyframes sEffects {

            0%,
            25% {
                transform: translateX(0%) rotateZ(0deg);
            }

            25% {
                box-shadow: 0px 0px 0px 0vh #1572ce;
            }

            40%,
            60% {
                transform: translateX(78%) rotateZ(360deg);
            }

            80%,
            90% {
                transform: translateX(-78%) rotateZ(-360deg);
            }

            95% {
                transform: translateX(-78%) rotateZ(-360deg) scale(.5);
            }

            100% {
                transform: translateX(-122%) rotateZ(-360deg) scale(.5) translateY(-40%);
                box-shadow: 0px 0px 0px 0vh #1572ce;
            }
        }


        #logo-text {
            animation: clipanniemation 6s ease-in-out 2.4s 1 reverse forwards;
            opacity: 0;
        }

        @keyframes clipanniemation {

            0%,
            60% {
                opacity: 1;
                clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
            }

            80%,
            100% {
                clip-path: polygon(100% 0, 100% 0, 100% 100%, 100% 100%);
                opacity: 0;
            }
        }

        #wheel {
            animation: wheelDesu 1.5s ease-in-out 5.4s 1 normal forwards;
            opacity: 0;
        }

        @keyframes wheelDesu {

            0%,
            90% {
                opacity: 0;
                clip-path: polygon(0 0, 100% 0, 100% 0, 0 0);
            }

            90%,
            100% {
                opacity: 1;
                clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
            }
        }
    </style>
</head>
